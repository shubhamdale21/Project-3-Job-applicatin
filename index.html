<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application 
                <span class="small_title">(Web)</span></h1>
                <form action=" ">
                    <div class="form_container">
                        <div class="form_control">
                            <label for="first_name">First Name</label>
                            <input id="first_name"
                            name="first_name"
                            placeholder="Enter First Name...">
                        </div>
                        <div class="form_control">
                            <label for="last_name">last Name</label>
                            <input id="last_name"
                            name="last_name"
                            placeholder="Enter Last Name...">
                        </div>
                        <div class="form_control">
                            <label for="email">Email</label>
                            <input type="email" id="email"
                            name="email"
                            placeholder="Enter email Id...">
                        </div>
                        <div class="form_control">
                            <label for="job_role">Job Role</label>
                        <select id="job_role" name="job_role">
                            <option value=""> Select Job Role</option>
                            <option value="frontend">Frontend Deveoloper</option>
                            <option value="backend">Backend Developer</option>
                            <option value="fullsatack">FullStack Developer Testing</option>
                            <option value="salesforce">Salesforce Developer</option>
                            </select>
                        </div>
                        <div class="text_content">
                            <label for="address">Address</label>
                            <textarea id="address"
                            name="address"
                            rows="4"
                            cols="50"
                            placeholder="Enter Your Addrss...">
                            </textarea>
                        </div>
                        <div class="form_control">
                            <label for="city">City</label>
                            <input id="city" name="city" placeholder="Your City">
                            </div>
                        <div class="form_control">
                            <label for="pincode">Pincode</label>
                            <input 
                            type="number"
                            id="pincode"
                            name="pincode"
                            placeholder="enter Pincode">
                        </div>
                        <div class="form_control">
                            <label for="">Start Date</label>
                            <input id="start_date"
                            type="date"
                            value="2024-02-07">
                        </div>
                        <div class="form_control">
                            <label for="">Upload Your CV</label>
                            <form>
                                <input type="file" id="upload" name="upload">
                            </form>
                        </div>
                        </div>
                        <div class="button_container">
                            <button type="submit">Apply Now</button>
                        </div>
                    </div>

                </form>                                                                         
        </div>
    </div>
</body>
</html>
